<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calendario Yan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .box{
      background:#111827;
      padding:20px;
      border-radius:12px;
      width:100%;
      max-width:380px;
      box-shadow:0 10px 30px rgba(0,0,0,.4);
    }
    h1{
      text-align:center;
      margin-bottom:15px;
    }
    input,button{
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:8px;
      border:none;
      font-size:16px;
    }
    input{
      background:#020617;
      color:#fff;
      border:1px solid #334155;
    }
    button{
      background:#22c55e;
      color:#022c22;
      font-weight:bold;
      cursor:pointer;
    }
    ul{
      margin-top:15px;
      padding:0;
      list-style:none;
    }
    li{
      background:#020617;
      border:1px solid #334155;
      padding:10px;
      border-radius:6px;
      margin-bottom:6px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸ“… Calendario Yan</h1>
    <input id="texto" placeholder="Escribe una nota o cita" />
    <button onclick="agregar()">Agregar</button>
    <ul id="lista"></ul>
  </div>

  <script>
    const lista = document.getElementById("lista");

    function agregar(){
      const texto = document.getElementById("texto");
      if(texto.value.trim()==="") return;

      const li = document.createElement("li");
      li.textContent = texto.value;
      lista.appendChild(li);

      texto.value="";
    }
  </script>
</body>
</html>
